<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>PDF → CSV</title>
</head>
<body style="font-family: Arial; max-width: 720px; margin: 40px auto;">
  <h2>PDF → CSV (разделитель “;”)</h2>

  <form action="/convert" method="post" enctype="multipart/form-data">
    <p>
      <input type="file" name="pdf" accept="application/pdf" required />
    </p>
    <button type="submit">Загрузить PDF и скачать CSV</button>
  </form>

  <hr>
  <p>Сервис берёт список товаров из <code>data/items.xlsx</code>.</p>
</body>
</html>
