<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>PDF → CSV</title>
</head>
<body style="font-family: Arial; max-width: 720px; margin: 40px auto;">
  <h2>PDF → CSV (разделитель “;”)</h2>
  
  <form action="/convert" method="post" enctype="multipart/form-data">
    <p>
      <input type="file" name="pdf" accept="application/pdf" required />
    </p>
    <p>
      <button type="submit">Загрузить PDF и скачать CSV</button>
    </p>
  </form>

  <hr>
  <p>Сервис ищет товары из вашего списка Excel и выводит только их с количеством.</p>
  <p>Файл-справочник: <code>data/items.xlsx</code></p>
</body>
</html>
